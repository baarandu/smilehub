# Dependabot configuration
# Monitora dependências e cria PRs automáticos para atualizações de segurança
# Docs: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Dependências npm do projeto web
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps):"
    # Agrupar atualizações menores para menos PRs
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Dependências npm do projeto mobile
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "mobile"
    commit-message:
      prefix: "chore(deps-mobile):"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
